<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://kit.fontawesome.com/5a01dbffe9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="slider">
        <div class="slider-box">
            <img src="https://cdn.pixabay.com/photo/2018/02/27/18/17/road-3186188_960_720.jpg"
                alt="Droga podczas zachodu słońca" class="slider-img">
            <img src="https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292_960_720.jpg"
                alt="Zachód słońca w górach" class="slider-img">
            <img src="https://cdn.pixabay.com/photo/2022/09/30/14/30/lavender-7489530_960_720.jpg" alt="Pole lawendy"
                class="slider-img">
        </div>
        <button class="btn btn-left"><span>&lt;</span></button>
        <button class="btn btn-right"><span>&gt;</span></button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
