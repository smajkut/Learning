<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <script src="https://kit.fontawesome.com/5a01dbffe9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="box">
        <p>Przewiń w dół!</p>
    </div>

    <div class="counter-box">
        <div class="counter-item">
            <i class="ti ti-3d-cube-sphere"></i>
            <div class="counter" data-number="'8976">0</div>
            <p>Stat #1</p>
        </div>
        <div class="counter-item">
            <i class="ti ti-award"></i>
            <div class="counter" data-number="'3451">0</div>
            <p>Stat #2</p>
        </div>
        <div class="counter-item">
            <i class="ti ti-cheese"></i>
            <div class="counter" data-number="'18745">0</div>
            <p>Stat #3</p>
        </div>
    </div>

    <div class="box"></div>

    <script src="./script.js"></script>
</body>

</html>
